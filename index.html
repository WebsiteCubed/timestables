<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Times Table Practice</h2>
    <div class="container">
        <div class="inner-container">
            <div id="score"></div>
            <div>
                <div id="question"></div>
                <form id="form">
                    <input type="text" id="answer">
                    <input type="submit" value="Enter">
                </form>
            </div>
        </div>
        <div class="info">
            <div id="message">Enter your answer in the field above.</div>
            <button id="reset">Reset score and start again.</button>
        </div>
    </div>
    <script src="timestables.js"></script>
</body>
</html>
